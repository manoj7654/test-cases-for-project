
name: Making Calculator
on:
 push:
   branches:
     - main
jobs:
 calculator:
  runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: install node
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
    - name: install packages
      run: npm i
    - name: execute tests
      run: npm test